<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test copy</title>
  </head>
  <body>
    <button
      class="btn"
      data-clipboard-text="Just because you can doesn't mean you should â€” clipboard.js haha"
    >
      click to copy
    </button>
    <button id="callup">call up telite</button>
    <script src="https://g.alicdn.com/code/lib/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script>
      var clipboard = new ClipboardJS('.btn')

      clipboard.on('success', function (e) {
        console.info('Action:', e.action)
        console.info('Text:', e.text)
        console.info('Trigger:', e.trigger)

        e.clearSelection()
      })

      clipboard.on('error', function (e) {
        console.error('Action:', e.action)
        console.error('Trigger:', e.trigger)
      })

      document.querySelector('#callup').addEventListener(() => {

      })
    </script>
  </body>
</html>
